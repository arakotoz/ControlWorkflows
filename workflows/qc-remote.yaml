name: qc-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/qc-multinode-test"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: qc-remote-internal-dpl-clock
  - name: "MultiNodeLocal-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MultiNodeLocal-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MultiNodeLocal-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-MultiNodeLocal-proxy
  - name: "readout"
    connect:
    - name: from_internal-dpl-clock_to_readout
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout
      type: pull
      transport: zeromq
      target: "{{ path_to_readout }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-readout
  - name: "MERGER-MultiNodeLocal1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-MultiNodeLocal1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-MultiNodeLocal1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_MultiNodeLocal-proxy_to_MERGER-MultiNodeLocal1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MultiNodeLocal-proxy:from_MultiNodeLocal-proxy_to_MERGER-MultiNodeLocal1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-MERGER-MultiNodeLocal1l-0
  - name: "QC-TASK-RUNNER-MultiNodeRemote"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-MultiNodeRemote
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-MultiNodeRemote"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_readout_to_QC-TASK-RUNNER-MultiNodeRemote
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout:from_readout_to_QC-TASK-RUNNER-MultiNodeRemote"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-QC-TASK-RUNNER-MultiNodeRemote
  - name: "QC-CHECK-RUNNER-MultiNodeLocalCheck"
    connect:
    - name: from_MERGER-MultiNodeLocal1l-0_to_QC-CHECK-RUNNER-MultiNodeLocalCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-MultiNodeLocal1l-0:from_MERGER-MultiNodeLocal1l-0_to_QC-CHECK-RUNNER-MultiNodeLocalCheck"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-QC-CHECK-RUNNER-MultiNodeLocalCheck
  - name: "QC-CHECK-RUNNER-MultiNodeRemoteCheck"
    connect:
    - name: from_QC-TASK-RUNNER-MultiNodeRemote_to_QC-CHECK-RUNNER-MultiNodeRemoteCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-MultiNodeRemote:from_QC-TASK-RUNNER-MultiNodeRemote_to_QC-CHECK-RUNNER-MultiNodeRemoteCheck"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-QC-CHECK-RUNNER-MultiNodeRemoteCheck
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_QC-CHECK-RUNNER-MultiNodeLocalCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-MultiNodeLocalCheck:from_QC-CHECK-RUNNER-MultiNodeLocalCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_QC-CHECK-RUNNER-MultiNodeRemoteCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-MultiNodeRemoteCheck:from_QC-CHECK-RUNNER-MultiNodeRemoteCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-remote-internal-dpl-injected-dummy-sink
