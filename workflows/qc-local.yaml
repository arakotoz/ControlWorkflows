name: qc-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TST/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-qc --config {{ qc_config_uri }} --local --host piotr-ostack -b | o2-dpl-output-proxy -b --session default --dataspec 'x:TST/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"'
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/qc-multinode-test"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: qc-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "{{ path_to_readout_proxy }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-readout-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-dpl-output-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_dpl-output-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.dpl-output-proxy:from_dpl-output-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-Dispatcher
  - name: "QC-TASK-RUNNER-MultiNodeLocal"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-MultiNodeLocal
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-MultiNodeLocal"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_QC-TASK-RUNNER-MultiNodeLocal
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_QC-TASK-RUNNER-MultiNodeLocal"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-QC-TASK-RUNNER-MultiNodeLocal
  - name: "rnd-little-proxy"
    connect:
    - name: from_Dispatcher_to_rnd-little-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_rnd-little-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-rnd-little-proxy
  - name: "MultiNodeLocal-proxy-1"
    connect:
    - name: from_QC-TASK-RUNNER-MultiNodeLocal_to_MultiNodeLocal-proxy-1
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-MultiNodeLocal:from_QC-TASK-RUNNER-MultiNodeLocal_to_MultiNodeLocal-proxy-1"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: MultiNodeLocal-proxy
      type: push
      transport: zeromq
      target: "{{ path_to_MultiNodeLocal_proxy }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: qc-local-MultiNodeLocal-proxy-1
