name: tof-compressor-test2
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x0:TOF/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-tof-compressor -b --session default --pipeline 'tof-compressor-0:2' --tof-compressor-rdh-version 6 --tof-compressor-config x:TOF/RAWDATA | o2-dpl-output-proxy -b --session default --dataspec 'A:TOF/CRAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=1,transport=shmem"'
defaults:
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tof-compressor-test2-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "{{ path_to_readout_proxy }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-compressor-test2-readout-proxy
  - name: "tof-compressor-0_t0"
    connect:
    - name: from_readout-proxy_to_tof-compressor-0_t0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tof-compressor-0_t0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-compressor-test2-tof-compressor-0_t0
  - name: "tof-compressor-0_t1"
    connect:
    - name: from_readout-proxy_to_tof-compressor-0_t1
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tof-compressor-0_t1"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-compressor-test2-tof-compressor-0_t1
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t0_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0:from_tof-compressor-0_t0_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t1_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0:from_tof-compressor-0_t1_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-compressor-test2-dpl-output-proxy
